<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project5_HitNeckUol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
</head>

<body>
    
    <header>
        <section class="top-container">
            <div class="logo">
                <img src="./img/logo.png" alt="site-logo" width="52" height="53">
            </div>
            <div class="profile-vector">
                <a href="#"><ion-icon name="people"></ion-icon></a>
            </div>
        </section>
    </header>

    <main>
        <section class="chat-box">
            <section class="message-divs" id="message-scroll">
                
            </section>
        </section>
    </main>

    <footer>
        <section class="bottom-bar">
            <div class="text-box">
                <input class="to-be-sent" type="text" id="text-input" placeholder="Escreva aqui..." >
            </div>
            <div class="send-message">
                <button type="button" onclick="sendMessage()" data-identifier="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
